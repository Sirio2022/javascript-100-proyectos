<title>Arkanoid with Javascript</title>

<style>
  body {
    background-color: #111;
  }

  canvas {
    border: 4px solid #fff;
    background: url('./bg.png') repeat; /* Background image */
    display: block;
    margin: 0 auto;
  }
</style>

<img
  src="./logo.png"
  alt=""
  style="display: flex; margin: 0 auto; margin-bottom: 10px; width: 400px"
/>
<canvas></canvas>

<button
  id="restart"
  onclick="document.location.reload()"
  style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px 20px;
    font-size: 20px;
    background-color: #fff;
    border: none;
    cursor: pointer;
  "
  hidden
>
  Play Again
</button>

<h2
  style="
    text-align: center;
    color: #fff;
    font-size: 20px;
    margin-bottom: 20px;
    margin-top: 40px;
  "
>
  Copyrigth &copy 2024 - Juan Manuel Alvarez
</h2>
<img
  hidden
  id="sprites-arkanoid"
  src="./arkanoid-sprite.png"
  alt="Sprites Arkanoid"
/>

<img hidden id="bricks" src="./bricks.png" alt="Arkanoid Bricks" />

<img hidden id="game-over" src="./game-over.png" alt="Game Over" />

<script>
  const canvas = document.querySelector('canvas');
  const ctx = canvas.getContext('2d'); // 2d rendering context. It's like a paintbrush. We can use 'webgl', 'bitmaprenderer' for 3d rendering.

  const $sprites = document.getElementById('sprites-arkanoid');
  const $bricks = document.getElementById('bricks');

  canvas.width = 722;
  canvas.height = 501;

  // Our game variables
  let counter = 0;

  /* Ball variables */
  const ballRadius = 5;

  // Ball position
  let x = canvas.width / 2; // Center of the canvas
  let y = canvas.height - 30; // 30px from the bottom

  // Ball velocity
  let dx = -2.5; // Direction x
  let dy = -2.5; // Direction y. Negative because we want the ball to go up

  /* Paddle variables */
  const paddleHeight = 15;
  const paddleWidth = 60;

  const PADDLE_SPEED = 7;

  let rightPressed = false;
  let leftPressed = false;

  let paddleX = (canvas.width - paddleWidth) / 2; // Center the paddle
  let paddleY = canvas.height - paddleHeight - 10; // 10px from the bottom

  function drawBall() {
    ctx.beginPath(); // Start drawing
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = '#fff';
    ctx.fill();
    ctx.closePath(); // End drawing
  }

  function drawPaddle() {
    // Draw the paddle
    ctx.drawImage(
      $sprites,
      80, // x position in the sprite
      170, // y position in the sprite
      paddleWidth, // width of the paddle
      paddleHeight, // height of the paddle
      paddleX, // x position in the canvas
      paddleY, // y position in the canvas
      paddleWidth, // width of the paddle
      paddleHeight // height of the paddle
    );
  }

  /* Bricks variables */
  const brickRowCount = 6;
  const brickColumnCount = 13;
  const brickWidth = 50;
  const brickHeight = 20;
  const brickPadding = 2;
  const brickOffsetTop = 30;
  const brickOffsetLeft = 23;
  const bricks = [];

  const BRICK_STATUS = {
    ALIVE: 1,
    DEAD: 0,
  };

  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      // Calculate the position of each brick
      const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
      const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;

      // Assign random colors to the bricks
      const random = Math.floor(Math.random() * 8); // Random number between 0 and 7 (8 colors).  This is a trick to get a random color.

      // Store the brick properties in the array
      bricks[c][r] = {
        x: brickX,
        y: brickY,
        status: BRICK_STATUS.ALIVE,
        color: random,
      };
    }
  }

  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const currentBrick = bricks[c][r];
        if (currentBrick.status === BRICK_STATUS.DEAD) continue;

        // Draw the brick
        const clipX = currentBrick.color * 32;

        ctx.drawImage(
          $bricks,
          clipX,
          0,
          31,
          14,
          currentBrick.x,
          currentBrick.y,
          brickWidth,
          brickHeight
        );
      }
    }
  }

  function drawUI() {
    ctx.fillText(`FPS: ${framesPerSec}`, 25, 20);
  }

  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const currentBrick = bricks[c][r];
        if (currentBrick.status === BRICK_STATUS.DEAD) continue;

        if (
          x > currentBrick.x &&
          x < currentBrick.x + brickWidth &&
          y > currentBrick.y &&
          y < currentBrick.y + brickHeight
        ) {
          dy = -dy;
          currentBrick.status = BRICK_STATUS.DEAD;
          counter++;
          if (counter === brickRowCount * brickColumnCount) {
            console.log('You win!');
            document.location.reload();
          }
        }
      }
    }
  }

  function drawScore() {
    ctx.font = '16px Arial';
    ctx.fillStyle = '#fff';
    ctx.fillText(`Score: ${counter}`, 625, 20);
  }

  function ballMovement() {
    // Bounce off the left and right walls
    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }

    // Bounce off the top wall
    if (y + dy < ballRadius) {
      dy = -dy;
    }

    /* Paddle collision */

    // If the ball hits the paddle
    if (
      y + dy > canvas.height - ballRadius - paddleHeight &&
      x + dx > paddleX &&
      x + dx < paddleX + paddleWidth
    ) {
      dy = -dy;
    } else if (y + dy > canvas.height - ballRadius) {
      // If the ball hits the bottom wall

      // Game over
      ctx.drawImage(
        document.getElementById('game-over'),
        0, // x position
        0, // y position
        722, // width
        501 // height
      );
      document.getElementById('restart').removeAttribute('hidden');
      return;
    }

    // Move the ball
    x += dx;
    y += dy;
  }
  function paddleMovement() {
    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += PADDLE_SPEED;
    } else if (leftPressed && paddleX > 0) {
      paddleX -= PADDLE_SPEED;
    }
  }

  function cleanCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function initEvents() {
    document.addEventListener('keydown', keyDownHandler);
    document.addEventListener('keyup', keyUpHandler);

    function keyDownHandler(e) {
      const { key } = e;
      if (key === 'Right' || key === 'ArrowRight') {
        rightPressed = true;
      } else if (key === 'Left' || key === 'ArrowLeft') {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      const { key } = e;
      if (key === 'Right' || key === 'ArrowRight') {
        rightPressed = false;
      } else if (key === 'Left' || key === 'ArrowLeft') {
        leftPressed = false;
      }
    }
  }

  // a que velocidad de fps queremos que renderice nuestro juego
  const fps = 120;

  let msPrev = window.performance.now();
  let msFPSPrev = window.performance.now() + 1000;
  const msPerFrame = 1000 / fps;
  let frames = 0;
  let framesPerSec = fps;

  function draw() {
    window.requestAnimationFrame(draw);

    const msNow = window.performance.now();
    const msPassed = msNow - msPrev;

    if (msPassed < msPerFrame) return;

    const excessTime = msPassed % msPerFrame;
    msPrev = msNow - excessTime;

    frames++;

    if (msFPSPrev < msNow) {
      msFPSPrev = window.performance.now() + 1000;
      framesPerSec = frames;
      frames = 0;
    }

    // Clear the canvas
    cleanCanvas();
    // Draw the elements
    drawBall();
    drawPaddle();
    drawBricks();
    drawUI();
    drawScore();

    // Collision detection and movement
    collisionDetection();
    ballMovement();
    paddleMovement();

    window.requestAnimationFrame(draw);
  }

  draw();
  initEvents();
</script>
